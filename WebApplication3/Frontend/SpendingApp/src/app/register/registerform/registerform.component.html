<div style=" background-image: linear-gradient(to right, #8feeff , #ebc0ff);">
    <div class="d-flex align-items-center justify-content-center vh-100 flex-column">
        <div class="h1 text-center mb-5">
            Create new account
        </div>
        <div class="h2" *ngIf="errormsg" style="color:#621e51">{{errormsg}}</div>
        <div class="card h3" style=" background-image: linear-gradient(to right, #c4d0fd , rgb(225, 211, 250));">
            <div class="card-header text-center">
                Sign Up
            </div>
            <div class="card-body">
                <form [formGroup]="userData">
                    <div class="mb-5">
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <span class="float-end h5 ms-5">
                                <a [routerLink]="['/login']">Already have an account?</a>
                            </span>
                        </div>
                        <input [class.is-invalid]="emailData?.invalid && emailData?.touched" type="email" class="form-control" formControlName="email" name="email" id="email" aria-describedby="emailHelp" style="background-color:#f9f7fdd3" required>
                        <div id="emailHelp" class="h6 mt-3">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-5">
                        <label for="password1" class="form-label">Password</label>
                        <i class="fa float-end" [ngClass]="{
                            'fa-eye-slash': !fieldTextType1,
                            'fa-eye': fieldTextType1
                          }" (click)="toggleFieldTextType1()"></i>
                        <input [class.is-invalid]="passwordData?.invalid && passwordData?.touched" [type]="fieldTextType1 ? 'text' : 'password'" formControlName="password" name="password1" class="form-control" id="password1" style=" background-color:#f9f7fdd3" required>
                    </div>
                    <div class="mb-5">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <i class="fa float-end" [ngClass]="{
                            'fa-eye-slash': !fieldTextType2,
                            'fa-eye': fieldTextType2
                          }" (click)="toggleFieldTextType2()"></i>
                        <input [class.is-invalid]="password2Data?.invalid && password2Data?.touched" [type]="fieldTextType2 ? 'text' : 'password'" formControlName="password2" name="password2" class="form-control" id="password2" style=" background-color:#f9f7fdd3" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg mt-2" style="background-color:#b0a0f5;border-color:#d9d4f3;">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

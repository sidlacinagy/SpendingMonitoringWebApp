<div id="body">
    <h2 class="text-center animated fadeIn" style="height:2em;">{{errormsg}}</h2>
    <div class="d-flex justify-content-center align-content-center align-items-center flex-column mb-5">
        <div class="m-2">New subuser's name</div>
        <input type="text" class="inputField m-2 w-25 text-center" [(ngModel)]="newUserName">
        <button class="btn btn-primary m-2" (click)="createNewUser()">Create new subuser</button>
    </div>
    <div class="table text-center">
        <div class="table table-hover table-striped overflow-hidden">
            <div class="row align-items-center">
                <div class="col-3"></div>
                <div class="col-3">Name</div>
                <div class="col-2">Rename</div>
                <div class="col-2">Delete</div>
            </div>
            <div class="row align-items-center" *ngFor="let subuser of this.subUserService.subusers">
                <app-sub-user-edit-form (newResponseResult)="showResult($event)" [subuser]="subuser"></app-sub-user-edit-form>
            </div>
        </div>
    </div>
</div>
